<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- You must have this line if you want mobile relation aspect -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
</head>
<body>
    <div class="sidenav">
        <div class="sidenav-content">
            <div class="col">
                <div class="row justify-center">
                    <button onclick="goHome()" type="button">Home</button>
                </div>
                <div class="row justify-center">
                    <button onclick="goDynamicHeight()" type="button">Altura Din√°mica</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="centered" class="centered">
            <div class="col">
                <div class="row justify-center">
                    <img src="./assets/logo.svg" alt="Logo" style="height: 200px;">
                </div>
                <div class="row justify-center">
                    Responsividad en Vue con Vuetify
                </div>
            </div>
        </div>
        <div id="dynamic-height" class="dynamic-height col">
            <div class="header row justify-center align-items-center">
                Header
            </div>
            <div class="dynamicRow row justify-center align-items-center">
                Row with Dynamic Height
            </div>
            <div class="footer row justify-center align-items-center">
                Footer
            </div>
        </div>
        <div id="dynamic-cols" class="dynamic-cols">

        </div>
        <div id="dynamic-display" class="dynamic-display">

        </div>
        <div id="overflow" class="overflow">

        </div>
    </div>
</body>
</html>

<script>
    function goHome() {
        document.getElementById('centered').style.display = 'block';
        document.getElementById('dynamic-height').style.display = 'none';
        document.getElementById('dynamic-cols').style.display = 'none';
        document.getElementById('dynamic-display').style.display = 'none';
        document.getElementById('overflow').style.display = 'none';
    }
    function goDynamicHeight() {
        document.getElementById('centered').style.display = 'none';
        document.getElementById('dynamic-height').style.display = 'flex';
        document.getElementById('dynamic-cols').style.display = 'none';
        document.getElementById('dynamic-display').style.display = 'none';
        document.getElementById('overflow').style.display = 'none';
    }
</script>

        position: fixed;

        font-weight: 700;
